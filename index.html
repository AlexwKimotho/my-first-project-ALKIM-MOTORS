<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

  </head>

  <body>
     <!--home-->

   <div> 
    <section class="home" id="home">
      <div class="quote-wrapper">
        <div class="quote-heading">
          <h1>"Random Quote Generator "</h2>
        </div>
        <div class="quote-body">
          <div class="icon-quote">
            <span class="icon">
              <i class='bx bxs-quote-alt-left'></i>
            </span>
            <span class="quote-text" id = "quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
          </div>
          <div class="author"> => "Kent Beck"</div>
          
    
          <div class="quote-buttons">
            <div class="social">
              <a href="" target="_blank">
                <i class="fab fa-instagram-square"></i>               
              </a>
              <a href="" target="_blank">
                <i class="fab fa-whatsapp-square"></i>
              </a>
            </div>
    
            <div class="btn">
              <button id="btn" onclick="randomQuote()">New Quote</button>
            
            </div>
          </div>
        </div>
    
      </div>
    </section>

    <div class="contact-container">
      <form onsubmit="sendEmail(); reset(); return false;">
        <h3>CONTACT US</h3>
        <input type="text" id="name" placeholder="Your Name" is required />
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          is
          required
        />
        <input type="text" id="phone" placeholder="Phone Number" is required />
        <textarea
          id="message"
          rows="4"
          placeholder="How can we help you?"
        ></textarea>
        <button id="send" onclick="promptMe()">Submit</button>
      </form>
    </div> 
     </section>
    <script src="index.js">
    </script>
    
   </div>

        <h1>
          CONTACT-US

          
        </h1> -->
    
</body>

<script>
  function promptMe(){
        let text = "Thank you for Submitting! We will be Back to you shortly!"
        alert (text)
      }
</script>
</html>
